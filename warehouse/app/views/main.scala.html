@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>

            <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")">

            <!-- Optional theme -->
        <link rel="stylesheet" href="@routes.Assets.versioned("bootstrap/css/bootstrap-theme.min.css")">

            <!-- Latest compiled and minified JavaScript -->
        <script src="@routes.Assets.versioned("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/jquery-2.1.4.js")" type="text/javascript"></script>


    </head>


    <body class="container">

        <!--
        <div class="bs-example">
            <div class="page-header">
                <img src="@routes.Assets.versioned("images/header-image.jpg")" />
            </div>
        </div>
        -->

        @if(flash.containsKey("success")){
            <div class="alert alert-success" role="alert">
            @flash.get("success")
            </div>
        }
        @if(flash.containsKey("warning")){
            <div class="alert alert-warning" role="alert">
            @flash.get("warning")
            </div>
        }


        @content


    </body>
</html>
